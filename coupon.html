<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/coupon.css"/>
    <script src="js/jquery-1.7.1.js"></script>
    <script src="js/fixScreen750.js"></script>
    <script src="js/coupon.js"></script>
</head>
<body>
    <!--头部顶栏 Begin-->
    <div class="header">
        <div class="back"></div>
        <h1>优惠券</h1>
        <div class="home"></div>
    </div>
    <!--头部顶栏 End-->

    <!--商品ajax请求数据 Begin-->
    <main class="content">

    </main>
    <!--商品ajax请求数据 End-->

    <!--路径 Begin-->
    <div class="coupon-title clearfix">
        <a href="">首页</a><span>></span><a href="">优惠券</a>
    </div>
    <!--路径 End-->

    <!--nav 导航 Begin-->
    <div class="nav">
        <div><a href="">登录</a></div>
        <div class="loading"><a href="">注册</a></div>
        <div class="return-top"><a href=""><span class="photo-top"></span>返回顶部</a></div>
    </div>
    <!--nav 导航 End-->

    <!--footer Begin-->
    <div class="footer">
        <p>
            <span class="word-1">手机APP下载
            </span><span class="word-2">慢慢买手机
            </span><span class="word-3">--掌上手机平台</span>
        </p>
        <p class="word-4">m.manmanbuy.com</p>
    </div>
    <!--footer End-->




    <script src='js/template.js'></script>
    <script id="brands" type="text/html">
        <div class="brand">
            <ul class="clearfix">
                {{each result as value i}}
                <li><a href="{{value.couponLink}}?couponid={{value.couponId}}">
                    <img src="{{value.couponImg}}" alt=""/>
                    <h2>{{value.couponTitle}}</h2></a></li>
                {{/each}}
            </ul>
        </div>
    </script>

</body>
</html>
